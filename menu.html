<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Menu — Irmãos Hartmann</title>
<style>
  :root{
    --bg:#0f172a;         /* fundo */
    --card:#111827;       /* cartão */
    --text:#e5e7eb;       /* texto */
    --muted:#9ca3af;
    --border:#2c3448;
    --green:#10f7a0;      /* verde do print */
    --blue:#0ea5e9;       /* azul do print */
  }
  *{box-sizing:border-box}
  html,body{margin:0;height:100%;background:var(--bg);color:var(--text);font-family:system-ui,Arial,sans-serif}
  .wrap{max-width:760px;margin:0 auto;padding:24px}
  .logo{display:block;margin:18px auto 22px;max-width:420px;width:80%;height:auto;filter:drop-shadow(0 10px 30px rgba(0,0,0,.35))}
  .card{background:var(--card);border-radius:18px;padding:24px;box-shadow:0 16px 40px rgba(0,0,0,.45)}
  .grid{display:grid;grid-template-columns:1fr;gap:16px;max-width:600px;margin:0 auto}
  .btn{
    display:flex;align-items:center;justify-content:center;text-align:center;
    width:100%; height:64px;
    border-radius:14px;font-weight:800;font-size:20px;letter-spacing:.3px;
    border:0;text-decoration:none;cursor:pointer; user-select:none;
    box-shadow:inset 0 -2px rgba(0,0,0,.15);
  }
  .btn:active{transform:translateY(1px)}
  .btn-green{background:var(--green);color:#001c14}
  .btn-blue{background:var(--blue);color:#001018}
  .btn-outline{background:transparent;color:var(--text);border:2px solid var(--border)}
  .footer{color:var(--muted);font-size:12px;text-align:center;margin-top:14px}
  @media (min-width:720px){ .grid{max-width:640px} }
</style>
</head>
<body>
  <div class="wrap">
    <img class="logo" src="img/logo-hartmann.png" alt="IRMÃOS HARTMANN">
    <div class="card">
      <div class="grid">
        <a class="btn btn-green"  href="vendas.html">Vender</a>
        <a class="btn btn-blue"   href="produtos.html">Produtos</a>
        <a class="btn btn-outline" href="arquivados.html">OS Arquivadas</a>
        <a class="btn btn-outline" href="#">Cadastros</a>
        <button id="btnSair" class="btn btn-outline">Sair</button>
      </div>
      <div class="footer">Mobile • by Josias Santos</div>
    </div>
  </div>

<script>
  const user = localStorage.getItem("usuarioLogado");
  if (!user) {
    // location.href = "index.html";
  }
  document.getElementById("btnSair").onclick = () => {
    localStorage.removeItem("usuarioLogado");
    location.href = "index.html";
  };
</script>
</body>
</html>
